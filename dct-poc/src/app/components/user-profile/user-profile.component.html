<div class="container">
    <div class="row">
      <div class="inner-main">
        <h2 class="mb-4">
          User Profile
        </h2>
        
        <form class="form-signin" [formGroup]="updateform" (ngSubmit)="updateUser()">
          <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" formControlName="name" value="{{this.currentUser.username}}" required>
          </div>
          <div class="form-group">
            <label>Change Password</label>
            <input type="text" class="form-control" formControlName="password" value="" placeholder="Password">
          </div>
          <input type="hidden" class="form-control" formControlName="_id" value="{{this.currentUser._id}}" required>
          <button type="submit" class="btn btn-block btn-primary">Update</button>
        </form>


      </div>

    </div>
</div>
